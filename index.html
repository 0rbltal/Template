<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <div class="logo">fern</div>
        <div class="search-section">
            <input type="text" class="search-bar" placeholder="search...">
        </div>
        <div class="quick-apps-header">
            <span>Quick apps</span>
            <button class="edit-btn">Edit</button>
        </div>
        <div class="quick-apps">
            <div class="app">YouTube</div>
            <div class="app">GitHub</div>
            <div class="app">Discord</div>
            <div class="app">Reddit</div>
            <div class="app">Google</div>
            <div class="app">Twitter/X</div>
            <div class="app">Movies</div>
            <div class="app">Games</div>
        </div>
        <div class="footer">
            <span>Discord</span> •
            <span>Settings</span> •
            <span>Terms</span> •
            <span>Privacy</span> •
            <span>Credits</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
